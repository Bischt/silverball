{% extends "layout.html" %}
{% block body %}
<h2>League Standings</h2>

<p>All league standings per season.  Select a week to see stats for that week.</p>

<table cellpadding=0 cellspacing=0 border=0 class=display id=showdatatable width=100%>
	<thead>
		<tr>
			<th>Player</th>
			<th>Total</th>
			<th style="font-size:9px;">WEEK 1</th>
			<th style="font-size:9px;">WEEK 2</th>
			<th style="font-size:9px;">WEEK 3</th>
			<th style="font-size:9px;">WEEK 4</th>
			<th style="font-size:9px;">WEEK 5</th>
			<th style="font-size:9px;">WEEK 6</th>
			<th style="font-size:9px;">WEEK 7</th>
			<th style="font-size:9px;">WEEK 8</th>
			<th style="font-size:9px;">WEEK 9</th>
			<th style="font-size:9px;">WEEK 10</th>
			<th style="font-size:9px;">WEEK 11</th>
			<th style="font-size:9px;">WEEK 12</th>
			<th style="font-size:9px;">WEEK 13</th>
			<th style="font-size:9px;">WEEK 14</th>
			<th style="font-size:9px;">WEEK 15</th>
			<th style="font-size:9px;">Weeks Present</th>
		</tr>
	</thead>
</table>

{% endblock %}
