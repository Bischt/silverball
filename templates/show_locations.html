{% extends "layout.html" %}
{% block body %}

<h2>Locations</h2>

List of places to play

<table cellpadding=0 cellspacing=0 border=0 class=display id=showdatatable width=100%>
	<thead>
		<tr>
			<th>Name</th>
			<th>Address</th>
		</tr>
	</thead>
	<tbody>
	{% for entry in entries %}
		<tr><td>{{ entry['name'] }}</td><td>{{ entry['address'] }}</td></tr>
	{% else %}
		<tr><td>No entries.</td><td></td></tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
